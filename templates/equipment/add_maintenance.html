{% extends 'base.html' %}

{% block title %}Создать запись о техническом обслуживании{% endblock %}

{% block content %}
<h1>Создание записи об обслуживании для {{ equipment.name }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
