{% extends 'base.html' %}

{% block title %}Обслуживание{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Редактировать обслуживание,Добавить обслуживание" }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'equipment_detail' equipment.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
