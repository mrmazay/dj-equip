{% extends 'base.html' %}

{% block title %}Оборудование{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Редактировать оборудование,Создать новое оборудование" }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'equipment_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
